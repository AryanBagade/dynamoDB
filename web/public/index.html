<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta
      name="description"
      content="Real-time visualization of a distributed key-value store with consistent hashing, vector clocks, and Merkle trees"
    />
    <title>üåê DynamoDB - Distributed Key-Value Store</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      
      body {
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
        background: linear-gradient(135deg, #0f0f0f 0%, #1a1a2e 50%, #16213e 100%);
        color: #ffffff;
        overflow-x: hidden;
      }
      
      #root {
        width: 100vw;
        height: 100vh;
      }
      
      /* Loading animation */
      .loading {
        display: flex;
        align-items: center;
        justify-content: center;
        height: 100vh;
        font-size: 1.5rem;
        background: linear-gradient(135deg, #0f0f0f 0%, #1a1a2e 50%, #16213e 100%);
      }
      
      .loading::after {
        content: '';
        width: 20px;
        height: 20px;
        border: 2px solid #00ff88;
        border-top: 2px solid transparent;
        border-radius: 50%;
        margin-left: 10px;
        animation: spin 1s linear infinite;
      }
      
      @keyframes spin {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
      }
    </style>
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root">
      <div class="loading">üåê Loading Distributed System Visualization</div>
    </div>
  </body>
</html>
